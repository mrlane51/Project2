<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tester</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="text-white right hide-on-med-and-down">
                <li><a href="sass.html">About</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="topics.html">Topics</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </div>
    </nav>
    <div class="row ">
        <div class="col s12 m3">
            <div class="card deep-purple lighten-1 ">
                <div class="card-content ">
                    <div class="row">
                        <div class="center white-text col s12 ">
                            <h4>your account for all of your fixing needs.</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field white-text col s12">
                            <input placeholder="Username" id="first_name" type="text" class="validate">
                            <label for="first_name"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field white-text col s12">
                            <input placeholder="Password" id="password" type="password" class="validate">
                            <label for="password"></label>
                        </div>
                    </div>
                    <div class="card-action center">
                        <button class="btn black lighten-2 waves-effect">Log In</button>
                    </div>
                    <footer class="card-action row footer center">
                        <a href="createaccount.html">Not a Member? Join us.</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
